<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CALCULADORA</h1>
    


    <div>
        <h2>Cálculo de soma<h2>
                <label for="n1">Digite o primeiro número</label>
                <input type="number" id="n1" placeholder="digite um número">
                <label for="n2">Digite o segundo número</label>
                <input type="number" id="n2" placeholder="digite um número">
                <br>
                <button onclick="soma()">SOMAR</button>
                <h3 id="RespSoma"></h3>
    </div>
    
    <div>
        <h2>Cálculo de subtração<h2>
                <label for="n3">Digite o primeiro número</label>
                <input type="number" id="n3" placeholder="digite um número">
                <label for="n4">Digite o segundo número</label>
                <input type="number" id="n4" placeholder="digite um número">
                <br>

                <button onclick="sub()">SUBTRAIR</button>
                <h3 id="RespSub"></h3>
    </div>
    
    <div>
        <h2>Cálculo de multiplicação<h2>
                <label for="n5">Digite o primeiro número</label>
                <input type="number" id="n5" placeholder="digite um número">
                <label for="n6">Digite o segundo número</label>
                <input type="number" id="n6" placeholder="digite um número">
                <br>

                <button onclick="multi()">MULTIPLICAR</button> 
                <h3 id="RespMulti"></h3>
    </div>
    
    <div>
        <h2>Cálculo de Divisão<h2>
                <label for="n7">Digite o primeiro número</label>
                <input type="number" id="n7" placeholder="digite um número">
                <label for="n8">Digite o segundo número</label>
                <input type="number" id="n8" placeholder="digite um número">
                <br>

                <button onclick="div()">Dividir</button>
                <h3 id="RespDiv"></h3>
    </div>

    <script src="logica.js"></script>
</body>

</html>
